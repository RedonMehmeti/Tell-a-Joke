<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell a Joke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Get a random joke</h1>
    <p id="joke"></p>


    <script>
    fetch('http://localhost:8080/joke')
    .then(response => response.json())
    .then(data => {
        const element = document.getElementById('joke');
        const imageElement = document.getElementById('joke')
        element.textContent = data.joke;
        imageElement.src = data.images

        
    })
  
    </script>
</body>
</html>
